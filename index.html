<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Sharing</title>
    <link rel="icon" href="assets/water-droplet-icon-free-vector.png">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="title">Quick Share</h1>

      <!-- Toggle Section -->
      <section class="toggle-menu">
        <input type="checkbox" id="toggle" class="toggleCheckbox" />
        <label for="toggle" class="toggleContainer">
          <div id="upload">Upload</div>
          <div id="download">Download</div>
        </label>
      </section>

      <!-- Share Upload/Download -->
      <section class="share">
        <!-- Upload Section -->
        <div id="uploadSection">
          <div id="inputgroup" class="input-group">
            <label>Enter your text to share:</label>
            <textarea
              placeholder="Type or paste your text here..."
              id="uploadText"
            ></textarea>
            <div id="file-upload" class="file-upload">
              <label>Or upload a file:</label>
              <input
                type="file"
                id="fileInput"
                accept=".txt,.json,.html,.css,.js,.jpg,.jpeg,.pdf"
              />
              <input type="hidden" id="hiddenImageData" name="imageData" />
            </div>
          </div>
          <button id="generate">Generate Access Code</button>

          <div class="result" id="uploadResult" style="display: none">
            <label>Your access code:</label>
            <div class="code"></div>
          </div>
        </div>

        <!-- Download Section -->
        <div id="downloadSection" style="display: none">
          <div class="input-group">
            <label>Enter the Access Code:</label>
            <input
              type="text"
              id="accessCode"
              maxlength="6"
              placeholder="Enter 6-character code..."
            />
          </div>
          <div class="result" id="downloadResult">
            <button id="retrieveData">Retrieve Data</button>
            <div class="retrieved-text"></div>
          </div>
        </div>
      </section>
    </div>
    <!-- Reference the bundled JavaScript -->
    <script src="dist/bundle.js"></script>
  </body>
</html>
