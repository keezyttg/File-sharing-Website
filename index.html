<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Sharing</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Quick Share</h1>

      <!-- Toggle Section -->
      <section class="toggle-menu">
        <input type="checkbox" id="toggle" class="toggleCheckbox" />
        <label for="toggle" class="toggleContainer">
          <div id="upload">Upload</div>
          <div id="download">Download</div>
        </label>
      </section>

      <!-- Share Upload/Download -->
      <section class="share">
        <!-- Upload Section -->
        <div id="uploadSection">
          <div id="inputgroup" class="input-group">
            <label>Enter your text to share:</label>
            <textarea
              placeholder="Type or paste your text here..."
              id="uploadText"
            ></textarea>
            <!-- Drag and Drop -->

            <div id = "file-upload" class="file-upload">
              <label>Or upload a file:</label>
              <input
                type="file"
                id="fileInput"
                accept=".txt,.json,.html,.css,.js,.jpg,.jpeg,.pdf"
              />
            </div>
          </div>
          <button id="generate" onclick="generateCode()">
            Generate Access Code
          </button>

          <div class="result" id="uploadResult" style="display: none">
            <label>Your access code:</label>
            <div class="code">ABC123</div>
          </div>
        </div>

        <!-- Download Section -->
        <div id="downloadSection" style="display: none">
          <div class="input-group">
            <label>Enter the Access Code:</label>
            <input
              type="text"
              id="accessCode"
              maxlength="6"
              placeholder="Enter 6-character code..."
            />
          </div>
          <div class="result" id="downloadResult">
            <button id="retrieveData">Retrieve Data</button>
            <div class="retrieved-text"></div>
            <!-- Copy button will be added here -->
          </div>
        </div>
      </section>
    </div>
    <script type="module">
      // Import Firebase
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
      import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firestore.js";
      import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/storage.js";
    
      // Your Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyBtdk5AqMG2mWSqJRmVwVq5QH_rYo4Ezrk",
        authDomain: "fileshare-ff234.firebaseapp.com",
        databaseURL: "https://fileshare-ff234-default-rtdb.firebaseio.com",
        projectId: "fileshare-ff234",
        storageBucket: "fileshare-ff234.appspot.com",
        messagingSenderId: "590959302306",
        appId: "1:590959302306:web:9fca6eeb5599e507b129fb"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const storage = getStorage(app);
    
      // Make Firebase services available globally
      window.db = db;
      window.storage = storage;
    </script>
    <script src="index.js"></script>
  </body>
</html>
